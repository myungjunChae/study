<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <span id="counter-display"></span>

    <button id="btn-increase"></button>

    <script src="ClickCounter.js"></script>
    <script src="ClickCounterView.js"></script>

    <script>
      (() => {
        const clickCounter = App.ClickCounter();
        const updateEl = document.querySelector("#counter-display");
        const triggerEl = document.querySelector("#btn-increase");
        const view = App.ClickCounterView(clickCounter, {
          updateEl,
          triggerEl
        });
        view.updateView();
      })();
    </script>
  </body>
</html>
